version: '3.8'

services:
  # Backend Service (Using Production Backend)
  # Note: Backend is deployed at https://libre-glucose-monitor-be.onrender.com
  # No local backend service needed

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: glucose-monitor-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=https://libre-glucose-monitor-be.onrender.com
      - REACT_APP_NIGHTSCOUT_URL=https://vladchernichenko.eu.nightscoutpro.com/
      - REACT_APP_ENABLE_DEMO_MODE=false
    volumes:
      - ./frontend-logs:/app/logs
    networks:
      - glucose-monitor-network

  # Nginx Reverse Proxy (Eliminates CORS)
  nginx:
    image: nginx:alpine
    container_name: glucose-monitor-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - glucose-monitor-network
    depends_on:
      - frontend

  # Note: Database and Redis are managed by the production backend
  # No local database services needed

networks:
  glucose-monitor-network:
    driver: bridge
