<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Form Submission</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; }
        input { padding: 8px; margin: 5px; width: 300px; }
        form { border: 2px solid #007bff; padding: 20px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Form Submission Debug</h1>
    
    <div class="debug-section">
        <h2>Test Form Submission</h2>
        <form id="test-form" onsubmit="handleSubmit(event)">
            <div>
                <label>Nightscout URL *</label><br>
                <input type="url" id="nightscout-url" value="https://test.nightscout.com" required>
            </div>
            <div>
                <label>API Secret</label><br>
                <input type="text" id="api-secret" value="test-secret">
            </div>
            <div>
                <label>API Token</label><br>
                <input type="text" id="api-token" value="test-token">
            </div>
            <div>
                <label>
                    <input type="checkbox" id="is-active" checked> Active
                </label>
            </div>
            <div>
                <button type="button" onclick="testConnection()">Test Connection</button>
                <button type="submit">Save</button>
                <button type="button" onclick="clearLogs()">Clear Logs</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <div class="debug-section">
        <h2>Console Logs</h2>
        <div id="console-logs"></div>
    </div>

    <script>
        const logs = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toISOString();
            logs.push(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
            updateConsoleLogs();
            console.log(message);
        }

        function updateConsoleLogs() {
            const logsDiv = document.getElementById('console-logs');
            logsDiv.innerHTML = logs.slice(-10).join('<br>');
        }

        function clearLogs() {
            logs.length = 0;
            updateConsoleLogs();
        }

        function handleSubmit(event) {
            log('Form submit event triggered!', 'success');
            event.preventDefault();
            
            const formData = {
                nightscoutUrl: document.getElementById('nightscout-url').value,
                apiSecret: document.getElementById('api-secret').value,
                apiToken: document.getElementById('api-token').value,
                isActive: document.getElementById('is-active').checked
            };
            
            log('Form data collected: ' + JSON.stringify(formData), 'info');
            
            // Simulate the save process
            log('Starting save process...', 'info');
            
            setTimeout(() => {
                log('Save process completed successfully!', 'success');
                document.getElementById('result').innerHTML = '<div class="success">âœ… Form submission working correctly!</div>';
            }, 1000);
            
            return false;
        }

        function testConnection() {
            log('Test connection button clicked', 'info');
            document.getElementById('result').innerHTML = '<div class="info">Testing connection...</div>';
        }

        // Test if form submission is working
        document.addEventListener('DOMContentLoaded', function() {
            log('Page loaded, form ready for testing', 'info');
            
            // Add click listener to Save button for debugging
            const saveButton = document.querySelector('button[type="submit"]');
            if (saveButton) {
                saveButton.addEventListener('click', function(e) {
                    log('Save button clicked directly!', 'success');
                });
            }
            
            // Add form submit listener
            const form = document.getElementById('test-form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    log('Form submit listener triggered!', 'success');
                });
            }
        });

        // Test URL validation
        document.getElementById('nightscout-url').addEventListener('input', function(e) {
            const isValid = e.target.checkValidity();
            log(`URL validation: ${isValid ? 'valid' : 'invalid'}`, isValid ? 'success' : 'error');
        });
    </script>
</body>
</html>
